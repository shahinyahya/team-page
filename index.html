<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/css/style.css" />

        <article class="profile-container">
          <div class="photo">

        <article class="profile-container">

        <article class="profile-container">

        <article class="profile-container">

        <article class="profile-container">
          <div class="photo">

            <!-- <p>developer</p> -->

    <footer class="footer">
      <h4>Created by <span>Shahin Yahya</span></h4>
